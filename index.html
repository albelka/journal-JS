<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    </script>
    <title>journal</title>
  </head>
  <body>
    <form id="entry">
      <label for="title">Journal Title:</label>
      <input type="text" id="title">
      <label for="body">Journal Body</label>
      <input type="text" id="body">
      <button type="submit">Submit Entry</button>
    </form>
    <div class="output">
      <p>The number of words in your entry is: <span id="wordCount"> </span></p>
      <p>The number of vowels in your entry is: <span id="vowelCount"> </span></p>
    </div>
  </body>
</html>
