<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>journal</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Journal Blog Talk Time</h2>
      </div>
      <h3>Well look at the time!</h3>
      <h3 id="time"></h3>
      <form id="entry">
        <div class="form-group">
          <label for="title">Journal Title:</label>
          <input type="text" id="title">
          <label for="body">Journal Body</label>
          <input type="text" id="body">
          <button type="submit" class="btn btn-info">Submit Entry</button>
        </div>
      </form>
      <div class="output">
        <p>The number of words in your entry is: <span id="wordCount"> </span></p>
        <p>The number of vowels in your entry is: <span id="vowelCount"> </span></p>
        <p>The number of consonants in your entry is: <span id="consonantCount"> </span></p>
        <p>First sentence: <span id="teaser"> </span></p>
      </div>
    </div>
  </body>
</html>
